<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Citizen Locator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e1b;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, h2 {
            margin: 10px 0;
        }

        form {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="tel"], input[type="file"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #3f51b5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <h1>Galactic Citizen Locator</h1>
    <h2>Register Missing Citizen</h2>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <label for="name">Citizen's Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        
        <label for="phone">Contact Comm-link:</label>
        <input type="tel" id="phone" name="phone" required><br>
        
        <label for="image">Citizen's Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>
        
        <button type="submit">Register</button>
    </form>

    <h2>Upload Suspicious Encounter Image</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="suspicious-image">Suspicious Encounter Image:</label>
        <input type="file" id="suspicious-image" name="image" accept="image/*" required><br>
        
        <button type="submit">Upload</button>
    </form>
</body>
</html>
